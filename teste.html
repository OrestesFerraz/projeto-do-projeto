    <!-- Conteúdo principal -->
    <main class="d-flex align align-items-center justify-content-center ">
       <div class="main">
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required >
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Entrar <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg></button>
                </div>
            </form>
        </div>
       </div>
    </main>

    <script>
        // JavaScript para animação da navbar
        document.addEventListener("DOMContentLoaded", () => {
            const toggleNav = document.getElementById("toggle-nav");
            const navbar = document.getElementById("navbar");

            toggleNav.addEventListener("click", () => {
                navbar.classList.toggle("show");
            });
        });

        const rodar = window.document.getElementById('ponto');

        rodar.addEventListener('click', () => {
            rodar.classList.add('rotar');
        });
    </script>

    <style>
    :root[data-theme="light"] {
      color-scheme: light;
      --text: black;
      --background: white;
    }
    :root[data-theme="dark"] {
      color-scheme: dark;
      --text: white;
      --background: black;
    }   

    body {
      color: var(--text);
      background: var(--background);

    }
        /* Estilo geral com tema dark */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f0f0f0;
            background-image: url(https://images2.alphacoders.com/544/544227.jpg);
        }

        header {
            background-color: #1f1f1f;
            color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #1f1f1f;
            color: #f0f0f0;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Estilo do navbar */
        #navbar {
            position: fixed;
            top: 60px;
            right: 1860px;
            height: 100%;
            width: 250px;
            background-color: rgba(115, 115, 115, 0.212);
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: right 0.3s ease-in-out;
            backdrop-filter: blur(1vw);
        }

        #navbar.show {
            right: 1650px;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #navbar ul li {
            margin: 1rem 0;
        }

        #navbar ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        #navbar ul li a:hover {
            color: #1db954; /* Verde Spotify */
        }

        /* Botão do toggle */
        #toggle-nav {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #1f1f1f;
            color: #f0f0f0;
            border: none;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        #toggle-nav:hover {
            background-color: #1db954;
        }


        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }

        button {
            margin-left: 10px;
        }

        #ponto {
            animation: rotar 3s erase-in-out;
        }

        @keframes rotar {
            from {
                transform: rotate(0deg);
            } to {
                transform: rotate(360deg);
            }
        }

        
        /* Mobile-first responsivo */
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            #navbar ul li a {
                font-size: 1rem;
            }
        }
        
        .form-container {
            margin-top: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            /*max-width: 400px;*/
            padding: 70px;
            background-color: rgba(0, 0, 0, 0.1); 
            border-radius: 1vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1vw);
            font-weight: bolder;
            color: black;
        }

        form {
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            font-size: 0.9vw;
        }

        .form-group label {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #e0e0e0; /* Cor do texto do rótulo */
        }

        .form-group input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border-radius: 0.5vw;
            background-color: rgba(182, 182, 182, 0.089); /* Fundo mais escuro para o campo */
            color: #e0e0e0; /* Cor do texto do campo */
            backdrop-filter: blur(1vw);
          
        }

        .form-group input:focus {
            
            border-color: #019eb9; 
            outline: none;
        }

        .form-group button {
            padding: 10px;
            background-color: #4c7faf; /* Cor verde do botão */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.9s ease;
            margin-top: 50px;
        }

        .form-group button:hover {
            background-color: #049cc2; /* Cor do botão no hover */
        }

    </style>
</body>
